<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<form action="buyer" method="post">
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <h2 class="text-center text-danger mb-4">REAL ESATATE BUYER INTAKE FORM</h2>
        <div>
    Client name:<input type="text" name="name"/></div><br>
        <div>
    Client address:<input type="text" name="address"/></div><br>
        <div>
    Email:<input type="email" name="email"/></div><br>
        <div>
    PhoneNo:<input type="text" name="phoneNo"/></div><br>
        <div>
    Reason for buying:<input type="text" name="reason"/></div><br>
        <div>
    First-time buyer:<input type="radio" name="buyer" value="yes"/>Yes
    <input type="radio" name="buyer" value="no"/>No</div><br>
        <div>
    Do you have a property to sell:<input type="radio" name="sell" value="yes"/>Yes
    <input type="radio" name="sell" value="no"/>No</div><br>
        <div>
    Have you been pre-approved:<input type="radio" name="approved" value="yes"/>Yes
    <input type="radio" name="approved" value="no"/>No</div><br>
        <div>
    Lender name:<input type="text" name="lendername"/></div><br>
        <div>
    What's your price range:<input type="text" name="pricerange"/></div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
</body>

</html>
