<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<form action="seller" method="post">
    <h1 class="text-center text-primary mb-8">Seller Form</h1>
    <div class="p-3 mb-2 bg-success-subtle text-success-emphasis">
    <h2>Client Information</h2>
        <div>
    Client Name:<input type="text" name="clientname"/></div><br>
        <div>
    Addition Client Name:<input type="text" name="additionname"/></div><br>
        <div>
    Client address:<input type="text" name="address"/></div><br>
        <div>
    Email:<input type="email" name="email"/></div><br>
        <div>
    PhoneNo:<input type="text" name="phoneno"/></div><br>

    <h2 >Listing Information</h2>
        <div>
    Listing address:<input type="text" name="listingaddress"/></div><br>
        <div>
    Number of bedrooms:<input type="number" name="bedrooms"/></div><br>
        <div>
    Number of bathrooms:<input type="number" name="bathrooms"/></div><br>
        <div>
    Is there a Homeower Association(HOA):<input type="radio" name="hoa" value="yes"/>Yes
    <input type="radio" name="hoa" value="no"/>No</div><br>
        <div>
    Property features:<input type="text" name="features"/></div><br>
        <div>
    Estimated listing price:<input type="text" name="price"/></div><br>
`   <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
