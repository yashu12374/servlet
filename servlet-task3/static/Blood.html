<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
    <h2 class="text-center text-primary">Food Order</h2>

    <form action="blood">
      <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input type="text" class="form-control w-60" name="patientName">
      </div>

      <div class="mb-3">
        <label class="form-label">Patient age</label>
        <input type="text" class="form-control w-60" name="age">
      </div>

      <div class="mb-3">
        <label class="form-label">Patient bloodGroup</label>
        <select class="form-control w-60" name="bloodGroup">
          <option>Select BloodGroup</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Hospital Name </label>
        <input type="text" class="form-control w-60" name="hospitalName">
      </div>

      <div class="mb-3">
        <label class="form-label">Hospital Location</label>
        <input type="text" class="form-control w-60" name="location">
      </div>

      <div class="mb-3">
        <label class="form-label">Hospital ContactNumber</label>
        <input type="text" class="form-control w-60" name="contactNumber">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Book Ticket</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
