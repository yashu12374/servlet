<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
        <h2 class="text-center text-info">FlightTicket Booking</h2>

        <form action="flight">

<div class="mb-3">
    <label class="form-label">Passenger Name</label>
        <input type="text" class="form-control w-60" name="passengername">
    </div>
            <div class="mb-3">
                <label class="form-label">Flight Number</label>
        <input type="text" class="form-control  w-60" name="flightNumber">
    </div>

            <div class="mb-3">
                <label class="form-label">Source</label>
               <select class="form-control  w-60" name="source">
                   <option>Bengaluru</option>
                   <option>Shiovmogga</option>
                   <option>Mangaluru</option>
                   <option>Mysuru</option>
                   <option>Delhi</option>
                   <option>Hydrabhad</option>
                   <option>Thumkur</option>
               </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Destination</label>
                <select class="form-control  w-60" name="destination">
                    <option>Bengaluru</option>
                    <option>Shiovmogga</option>
                    <option>Mangaluru</option>
                    <option>Mysuru</option>
                    <option>Delhi</option>
                    <option>Hydrabhad</option>
                    <option>Thumkur</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Travel Date</label>
                <input type="date" class="form-control w-60" name="date">
            </div>

            <div class="mb-3">
                <label class="form-label">Ticket Price </label>
                <input type="text" class="form-control w-60" name="ticketPrice">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">FlightTicket Booking</button>
            </div>

    </form>
    </div>
</div>
</body>
</html>
