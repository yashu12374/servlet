<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
        <h2 class="text-center text-warning">Food Order</h2>

        <form action="food" method="post">
            <div class="mb-3">
                <label class="form-label">CustomerName</label>
                <input type="text" class="form-control w-55" name="customerName" placeholder="CustomerName">
            </div>

            <div class="mb-3">
                <label class="form-label">Food Item</label>
                <input type="text" class="form-control w-55" name="foodItem" placeholder="FoodItem">
            </div>

            <div class="mb-3">
                <label class="form-label">Food Quantity</label>
                <input type="number" class="form-control w-55" name="quantity" placeholder="FoodQuantity">
            </div>

            <div class="mb-3">
                <label class="form-label">Food Price</label>
                <input type="text" class="form-control w-55" name="price" placeholder="FoodPrice">
            </div>

            <div class="mb-3">
                <label class="form-label">Food delivery Address</label>
                <input type="text" class="form-control w-55" name="deliveryAddress" placeholder="Food deliveryAddress">
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-control w-55" name="paymentmethod">
                    <option>UIP</option>
                    <option>Cash On Delivery</option>
                    <option>Gpay</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning px-4">Food Booking</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
