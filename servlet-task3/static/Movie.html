<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4 rounded-4 w-50 mx-auto">
        <h2 class="text-center text-primary mb-4">Movie Ticket Booking</h2>

        <form action="movie" method="post">
            <div class="mb-3">
                <label class="form-label">Movie Name</label>
                <input type="text" class="form-control" name="moviename">
            </div>

            <div class="mb-3">
                <label class="form-label">Theatre Name</label>
                <input type="text" class="form-control" name="theatrename">
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" name="location">
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Tickets</label>
               <select class="form-select" name="numberofticket">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
               </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Ticket Price</label>
                <input type="number" class="form-control" name="price">
            </div>

            <div class="mb-3">
                <label class="form-label">Show Time</label>
                <input type="radio" name="time" id="time1">8:00am
                <input type="radio" name="time" id="time2">12:30pm
                <input type="radio" name="time" id="time3">3:30pm
                <input type="radio" name="time" id="time4">8:00pm
            </div>

            <div class="mb-3">
                <label class="form-label">Seat Type</label>
                <select class="form-select" name="seattype">
                    <option>Regular</option>
                    <option>Premium</option>
                    <option>VIP</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-primary px-4">Book Ticket</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
